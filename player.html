<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MakingOff Torrent Player</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }
        
        #player {
            height: 100vh;
            width: 100%;
        }
        
        #iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        #imagem-topo {
            position: absolute;
            top: 10px;
            right: 10px;
            transition: opacity 1s ease-out;
        }

        @media (max-width: 600px) {
            #imagem-topo {
                top: 5px;
                right: 5px;
            }
        }
    </style>
</head>
<body>
    <div id="player"></div>
    <a id="imagem-topo-link" href="https://makingoff.eu.org/">
        <img id="imagem-topo" src="https://i.imgur.com/1inVaQD.png" alt="MakingOff Filmes">
    </a>

    <script src="https://cdn.jsdelivr.net/npm/@webtor/embed-sdk-js/dist/index.min.js" charset="utf-8"></script>
    <script>
        function getQueryStringParameter(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name);
        }

        const movieId = getQueryStringParameter('id');
        const imdbId = getQueryStringParameter('imdb_id');
        const defaultPoster = 'https://i.imgur.com/IG0AIMf.jpeg';

        if (!movieId) {
            console.error('ID do filme nÃ£o encontrado na URL');
        } else {
            let posterUrl = defaultPoster;

            if (imdbId) {
                fetch(`https://yts.mx/api/v2/movie_details.json?imdb_id=${imdbId}`)
                    .then(response => response.json())
                    .then(data => {
                        posterUrl = data.data.movie.background_image || defaultPoster;

                        initializePlayer(movieId, posterUrl);
                    })
                    .catch(error => {
                        console.error('Erro ao buscar imagem de fundo:', error);
                        initializePlayer(movieId, posterUrl);
                    });
            } else {
                initializePlayer(movieId, posterUrl);
            }
        }

        function initializePlayer(movieId, posterUrl) {
            const movies = [
                {
                    id: movieId,
                    magnet: `magnet:?xt=urn:btih:${movieId}&dn=${movieId}&tr=`,
                    poster: posterUrl
                }
            ];

            window.webtor = window.webtor || [];
            window.webtor.push({
                id: 'player',
                magnet: movies[0].magnet,
                poster: movies[0].poster,
                width: '100%',
                height: '100%',
                features: {
                    autoSubtitles: true,
                    continue: true,
                    title: false,
                    p2pProgress: true,
                    subtitles: true,
                    settings: false,
                    embed: false,
                    browse: false,
                    download: false,
                    fullscreen: true,
                    playpause: true,
                    currentTime: true,
                    timeline: true,
                    duration: true,
                    volume: true,
                    chromecast: true,
                },
                on: function(e) {
                    if (e.name == window.webtor.TORRENT_FETCHED) {
                        console.log('Torrent fetched!', e.data);
                    }
                    if (e.name == window.webtor.TORRENT_ERROR) {
                        console.log('Torrent error!');
                    }
                },
            });
        }

        function hideImage() {
            var img = document.getElementById('imagem-topo');
            img.style.opacity = '0';
            setTimeout(function() {
                img.style.display = 'none';
            }, 1000);
        }

        function showImage() {
            var img = document.getElementById('imagem-topo');
            img.style.display = 'block';
            setTimeout(function() {
                img.style.opacity = '1';
            }, 10);

            clearTimeout(hideImageTimeout);
            hideImageTimeout = setTimeout(hideImage, 5000);
        }

        var hideImageTimeout;
        document.addEventListener('mousemove', function() {
            showImage();
        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var iframe = document.getElementById('myIframe');

            iframe.requestFullscreen().catch(err => {
                console.log(`Erro ao tentar entrar em tela cheia: ${err.message}`);
            });

            document.addEventListener('fullscreenchange', (event) => {
                if (!document.fullscreenElement) {
                    iframe.requestFullscreen().catch(err => {
                        console.log(`Erro ao tentar entrar em tela cheia novamente: ${err.message}`);
                    });
                }
            });
        });
    </script>
</body>
</html>
